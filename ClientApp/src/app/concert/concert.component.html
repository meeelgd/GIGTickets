<div class="container" style="margin:10px;">

  <h2>Concert form</h2>

  <form [formGroup]="concertForm" (ngSubmit)="submit(concertForm.value)">
    <!--<input type="hidden" name="Id" [value]="formData.Id">-->
    <div class="form-group">
      <label for="TourName">Tour: </label>
      <input formControlName="TourName" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Artist">Artist: </label>
      <input formControlName="Artist" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="stage">Stage: </label>
      <input formControlName="Stage" type="text" class="form-control" required>
    </div>

    <div class="form-group row">
      <label for="concertDate" class="col-2 col-form-label">Date: </label>
      <div class="col-10">
        <input formControlName="ConcertDate" class="form-control" type="date" value="2020-07-19" required>
      </div>
    </div>


    <div class="form-group">
      <label for="numberTicketsAvailable">Number of tickets: </label>
      <input formControlName="NumberTicketsAvailable" type="number" class="form-control" required>
    </div>


    <div class="form-group">
      <label for="ticketPrice">Ticket price: </label>
      <input formControlName="TicketPrice" type="number" class="form-control" required>
    </div>


 
      <div formGroupName="Tickets">
          <div *ngFor="let child of concertForm.get('Tickets').controls; let i = index">
            <div [formGroupName]="i">
              <label>{{i+1}}. Price: </label>
              <input formControlName="Price" type="number" /><br>
              <label>{{i+1}}. Category: </label>
              <input formControlName="Category" type="text" />
            </div>
          </div>
        
        </div>
     
      <button type="submit" class="btn btn-primary" [disabled]="!concertForm.valid">Submit</button>
  </form>
</div>
 
<pre>{{concertForm.value | json }}</pre>
